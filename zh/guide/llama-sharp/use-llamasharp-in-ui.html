      <h1 id="在-botsharp-中使用-llamasharp">在 BotSharp 中使用 LLamaSharp</h1>

<p>启动 BotSharp 后端和前端服务，并按照本教程进行操作。</p>

<h2 id="在-ui-中安装-llamasharp-插件">在 UI 中安装 LLamaSharp 插件</h2>

<p>进入插件页面并安装 LLamaSharp 插件。</p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/install-llamasharp-plugin.png" alt="安装 LlamaSharp 插件" /></p>

<h2 id="配置-llamasharp-作为代理的-llm-提供者">配置 LLamaSharp 作为代理的 LLM 提供者</h2>

<p>在代理页面编辑或创建一个代理，并配置该代理。</p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/edit-agent.png" alt="编辑代理" /></p>

<p>在编辑页面中，将提供者配置为 llama-sharp。</p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/choose-llamasharp-as-provider.png" alt="选择 LLamaSharp 作为提供者" /></p>

<p>然后测试代理。</p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/click-test-button.png" alt="点击测试代理按钮" /></p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/converstaion-examples.png" alt="测试代理示例" /></p>

<p>如果运行成功，您将在 BotSharp 服务的控制台中看到如下日志。</p>

<p><img src="/botsharp-doc/zh/guide/llama-sharp/assets/console-output-in-botsharp.png" alt="控制台输出" /></p>
