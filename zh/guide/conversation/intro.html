<h2 id="开始对话">开始对话</h2>
<p>在每次与代理进行新的对话之前，需要创建一个新的对话，即会话。这个对话的优势在于它可以帮助用户管理对话上下文。LLM需要基于整个对话的历史生成下一次对话的内容。</p>
