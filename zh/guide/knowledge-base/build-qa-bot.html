<h2 id="提供知识">提供知识</h2>

<p>使用提供知识接口将知识输入到数据库中。在此之前，您需要创建一个 Agent 来管理 Chatbot，并且在后续操作中需要使用 Agent 的 <code class="language-plaintext highlighter-rouge">id</code>。
<code class="language-plaintext highlighter-rouge">http://localhost:5500/knowledge/{agentId}</code>，您可以添加 <code class="language-plaintext highlighter-rouge">startPageNum</code> 和 <code class="language-plaintext highlighter-rouge">endPageNum</code> 来选择文档的有用部分。</p>

<p><img src="/botsharp-doc/zh/guide/knowledge-base/assets/feed_knowledge_pdf.png" alt="Alt text" /></p>

<h2 id="检索知识">检索知识</h2>

<p>在输入完知识后，您可以开始使用您的 AI 助手提问相关问题。</p>

<p><img src="/botsharp-doc/zh/guide/knowledge-base/assets/feed_knowledge_answer.png" alt="Alt text" /></p>
