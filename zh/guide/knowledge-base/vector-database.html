      <h1 id="向量数据库">向量数据库</h1>

<p>为了使用您自己的私有数据构建知识库问答系统，您必须首先将文档转换为纯文本，然后将文本嵌入到向量数据库中进行索引，以提高后续搜索效率。</p>

<h2 id="内存向量数据库">内存向量数据库</h2>
<p><code class="language-plaintext highlighter-rouge">MemVecDb</code> 是 BotSharp 提供的轻量级内存向量数据库，用于快速开发和测试。不建议在实际生产环境中使用。</p>
